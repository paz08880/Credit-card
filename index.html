<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Credit card</title>
</head>
<body>
        <div class="card" data-tilt id = "js-tilt">
            <div class="TypeOfCard">Debit card</div>
            <div class="bankName">
                <img src="img/icon.png" class = "bankIcon">
                <h6>Bank Hapoalim</h6>
            </div>
            <div class="chip">
                <h6></h6>
                <h6></h6>
                <h6></h6>
                <h6></h6>
                <h6></h6>
                <h6></h6>
                <h6></h6>
                <h6></h6>
                <h6></h6>
            </div>
            <img src="img/wave.png" alt="" class="wave">
            <div class="cardNumber">
            <h3 id = "cardNumber">4580 1901 9789 4561</h3>
            </div>
            <div class="date" id = "date">04/26</div>
            <div class="holderCardName" id = "holderCardName">DANIEL FUZAILOVE</div>
            <div class="three-digital">CVV &nbsp;<span id = "cvv">517</span></div>
            <img src="img/visa.png" alt="" class="visa">
        </div>

            <form action="" method="post">
                <div class="formGroup">
                    <label for="Card Number">Card Number</label>
                    <input type="text" id = "cardNumberInput" min = "1" max="16">
                </div>
                <div class="formGroup">
                    <label for="Date of the card">Date of the card</label>
                    <div>
                        <select name="" id="month">
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        /
                        <select name="" id="year">
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                        </select>
                    </div>
                </div>
                <div class="formGroup">
                    <label for="Holder Card Name">Holder Card Name</label>
                    <input type="text" id = "holderNameInput" name = "">
                </div>
                <div class="formGroup">
                    <label for="cvv">cvv(3 digital numbers)</label>
                    <input type="number" id = "cvvInput" name = "">
                </div>
                <div class="formGroup">
                    <input type="submit" id = "send" name = "send" value = "send" class = "btn">
                </div>
    </form>

    

        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="node_modules/tilt.js/src/tilt.jquery.js"></script>
        <script src="script.js"></script>
    </body>
</html>
